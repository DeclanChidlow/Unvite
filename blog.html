---
layout: default
title: Blog

# Show post excerpts - i.e. the first paragraph of the post. See https://jekyllrb.com/docs/posts/
---
<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{ post.url | relative_url }}">
                    {{ post.title }}
                </a>
            </h2>
            <p>
                {{ post.excerpt }}
            </p>
        </li>
    {% endfor %}
</ul>
